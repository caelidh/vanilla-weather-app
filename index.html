<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="container">
<div class="weather-app-wrapper">
    <form class="row g-3">
        <div class="col-auto">
          <input type="location" class="form-control" id="inputCity" placeholder="Enter a city...">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Enter</button>
          <button type="submit" class="btn btn-primary mb-3">Current Location</button>
        </div>
      </form>
<h1 id="city-input">Eureka</h1>
    <ul>
    <li>Monday 12:00 AM</li>
    <li>Mostly cloudy</li>
</ul>
<div class="row">
<div class="col-md-6 temp-size">
<img src ="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="clear" />
41 °F | °C
</div>
<div class="col-md-6">
    <ul>
        <li>Precipitation: 22%</li>
        <li>Humidity: 100%</li>
        <li>Wind: 3 mph</li>
    </ul>
</div>
</div>

</div>
<small>
    <link href="">Open source code</a> by Caelidh Liddell, hosted by <link href="">Netlify</a>
</small>
</div>
</body>
<script src="src/app.js"></script>
</html>
