<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="container">
<div class="weather-app-wrapper">
    <form class="row g-3">
        <div class="col-auto">
          <input type="location" class="form-control" id="city-input" placeholder="Enter a city...">
        </div>
        <div class="col-auto">
          <button type="search" class="btn btn-primary mb-3" id="enter-button">Enter</button>
        </div>
      </form>
<h1 id="city-name">Eureka</h1>
    <ul>
    <li id="date"> </li>
    <li id="weather-description">Mostly cloudy</li>
</ul>
<div class="row">
<div class="col-md-6 temp-size" id="temperature-display">
<img src ="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="clear" id="icon" />
41 °F | °C
</div>
<div class="col-md-6">
    <ul>
        <li>Humidity: <span id="humidity">100</span>%</li>
        <li>Wind:<span id="wind"> 3</span> mph</li>
    </ul>
</div>
</div>

</div>
<small>
    <a href="https://github.com/caelidh/vanilla-weather-app">Open source code</a> by Caelidh Liddell, hosted by <a href="https://playful-eclair-b0a0d1.netlify.app/">Netlify</a>
</small>
</div>
</body>
<script src="src/app.js"></script>
</html>
